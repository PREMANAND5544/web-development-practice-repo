<style>
    @keyframes balloons {

    }
    .balloon {

    }
    .confetti {

        animation: confetti 5s linear infinite;
    }
    @keyframes pulse {
        0%, 100% { transform: scale(1); }
        50% { transform: scale(1.1); }
    }
</style>

<script>
    function createConfetti() {

        confetti.classList.add('confetti');
        confetti.style.left = Math.random() * 100 + 'vw';

<style>
    .photo-gallery {
        position: relative;
        width: 300px;
        height: 300px;
        margin: 30px auto;
        perspective: 1000px;
    }

    .photo-cube {
        width: 100%;
        height: 100%;
        position: relative;
        transform-style: preserve-3d;
        animation: rotate-cube 15s infinite linear;
    }

    .photo-face {
        position: absolute;
        width: 100%;
        height: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
        border: 5px solid gold;
        border-radius: 15px;
        overflow: hidden;
        box-shadow: 0 0 20px rgba(255, 215, 0, 0.5);
        background: rgba(255, 255, 255, 0.9);
        backface-visibility: visible;
        transition: transform 0.5s;
    }

    .photo-face img {
        width: 100%;
        height: 100%;
        object-fit: cover;
        transform: scale(1.1);
        transition: transform 0.3s;
        animation: photo-zoom 3s infinite alternate;
    }

    .photo-face:nth-child(1) { transform: translateZ(150px); }
    .photo-face:nth-child(2) { transform: rotateY(90deg) translateZ(150px); }
    .photo-face:nth-child(3) { transform: rotateY(180deg) translateZ(150px); }
    .photo-face:nth-child(4) { transform: rotateY(-90deg) translateZ(150px); }
    .photo-face:nth-child(5) { transform: rotateX(90deg) translateZ(150px); }
    .photo-face:nth-child(6) { transform: rotateX(-90deg) translateZ(150px); }

    @keyframes rotate-cube {
        0% { transform: rotateY(0) rotateX(0) rotateZ(0); }
        100% { transform: rotateY(360deg) rotateX(720deg) rotateZ(360deg); }
    }

    @keyframes photo-zoom {
        0% { transform: scale(1); }
        100% { transform: scale(1.2); }
    }

    .sparkles {
        position: absolute;
        width: 100%;
        height: 100%;
        pointer-events: none;
    }

    .sparkle {
        position: absolute;
        width: 10px;
        height: 10px;
        background: radial-gradient(circle, #fff 0%, transparent 70%);
        animation: sparkle-animation 1.5s infinite;
    }

    @keyframes sparkle-animation {
        0% { transform: scale(0) rotate(0deg); opacity: 0; }
        50% { transform: scale(1) rotate(180deg); opacity: 1; }
        100% { transform: scale(0) rotate(360deg); opacity: 0; }
    }
</style>

<div class="photo-gallery">
    <div class="photo-cube">
        <div class="photo-face"><img src="birthday-photo-1.jpg" alt="Birthday Memory 1"></div>
        <div class="photo-face"><img src="birthday-photo-2.jpg" alt="Birthday Memory 2"></div>

        <div class="photo-face"><img src="birthday-photo-6.jpg" alt="Birthday Memory 6"></div>
    </div>
    <div class="sparkles"></div>
</div>

<script>
    // Create sparkle effects
    function createSparkles() {
        const sparklesContainer = document.querySelector('.sparkles');
        for(let i = 0; i < 20; i++) {
            const sparkle = document.createElement('div');
            sparkle.className = 'sparkle';
            sparkle.style.left = Math.random() * 100 + '%';
            sparkle.style.top = Math.random() * 100 + '%';
            sparkle.style.animationDelay = Math.random() * 2 + 's';
            sparklesContainer.appendChild(sparkle);
        }
    }

    createSparkles();

    // Add hover effect to pause rotation
    const photoCube = document.querySelector('.photo-cube');
    photoCube.addEventListener('mouseenter', () => {
        photoCube.style.animationPlayState = 'paused';
    });
    photoCube.addEventListener('mouseleave', () => {
        photoCube.style.animationPlayState = 'running';
    });
</script>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>love for ankit</title>
</head>
<body>
    <h1 style="color: rgb(214, 11, 221);">FOR ANKIT </h1>
    <style>
        .container {
            perspective: 1000px;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            gap: 30px;
            min-height: 80vh;
        }

        .heart {
            font-size: 100px;
            color: #ff0066;
            animation: beat 1s infinite alternate;
            transform-style: preserve-3d;
        }

        .rose {
            font-size: 80px;
            color: #e91e63;
            animation: spin 3s infinite linear;
            transform-style: preserve-3d;
        }

        @keyframes beat {
            from {
                transform: scale(1) rotateY(0deg);
            }
            to {
                transform: scale(1.2) rotateY(180deg);
            }
        }

        @keyframes spin {
            from {
                transform: rotateY(0deg);
            }
            to {
                transform: rotateY(360deg);
            }
        }

        .name-input {
            padding: 15px 30px;
            font-size: 18px;
            border: 2px solid #ff0066;
            border-radius: 10px;
            outline: none;
            text-align: center;
            box-shadow: 0 0 15px rgba(255, 0, 102, 0.3);
            transition: all 0.3s ease;
        }

        .name-input:focus {
            border-color: #e91e63;
            box-shadow: 0 0 20px rgba(233, 30, 99, 0.5);
        }
    </style>

    <div class="container">
        <div class="heart">‚ù§Ô∏è</div>
        <div class="rose">üåπ</div>
        <input type="text" class="name-input" placeholder="Write for your love..." maxlength="30">
    </div>
    <style>
        .photo-gallery {
            position: relative;
            width: 300px;
            height: 300px;
            margin: 30px auto;
            perspective: 1000px;
        }
    
        .photo-cube {
            width: 100%;
            height: 100%;
            position: relative;
            transform-style: preserve-3d;
            animation: rotate-cube 15s infinite linear;
        }
    
        .photo-face {
            position: absolute;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            border: 5px solid gold;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 0 20px rgba(255, 215, 0, 0.5);
            background: rgba(255, 255, 255, 0.9);
            backface-visibility: visible;
            transition: transform 0.5s;
        }
    
        .photo-face img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transform: scale(1.1);
            transition: transform 0.3s;
            animation: photo-zoom 3s infinite alternate;
        }
    
        .photo-face:nth-child(1) { transform: translateZ(150px); }
        .photo-face:nth-child(2) { transform: rotateY(90deg) translateZ(150px); }
        .photo-face:nth-child(3) { transform: rotateY(180deg) translateZ(150px); }
        .photo-face:nth-child(4) { transform: rotateY(-90deg) translateZ(150px); }
        .photo-face:nth-child(5) { transform: rotateX(90deg) translateZ(150px); }
        .photo-face:nth-child(6) { transform: rotateX(-90deg) translateZ(150px); }
    
        @keyframes rotate-cube {
            0% { transform: rotateY(0) rotateX(0) rotateZ(0); }
            100% { transform: rotateY(360deg) rotateX(720deg) rotateZ(360deg); }
        }
    
        @keyframes photo-zoom {
            0% { transform: scale(1); }
            100% { transform: scale(1.2); }
        }
    
        .sparkles {
            position: absolute;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }
    
        .sparkle {
            position: absolute;
            width: 10px;
            height: 10px;
            background: radial-gradient(circle, #fff 0%, transparent 70%);
            animation: sparkle-animation 1.5s infinite;
        }
    
        @keyframes sparkle-animation {
            0% { transform: scale(0) rotate(0deg); opacity: 0; }
            50% { transform: scale(1) rotate(180deg); opacity: 1; }
            100% { transform: scale(0) rotate(360deg); opacity: 0; }
        }
    </style>
    <div class="photo-gallery">
        <div class="photo-cube">
            <div class="photo-face"><img src="fy.jpg" alt="Birthday Memory 1"></div>
            <div class="photo-face"><img src="gi.jpg" alt="Birthday Memory 2"></div>
            <div class="photo-face"><img src="ji.jpg" alt="Birthday Memory 3"></div>
            <div class="photo-face"><img src="pi.jpg" alt="Birthday Memory 4"></div>
            <div class="photo-face"><img src="ui.jpg" alt="Birthday Memory 5"></div>
            <div class="photo-face"><img src="yi.jpg" alt="Birthday Memory 6"></div>
        </div>
        <div class="sparkles"></div>
    
    
    <style>
        .small-flowers {
            position: fixed;
            pointer-events: none;
            font-size: 20px;
            z-index: -1;
        }

        .small-hearts {
            position: fixed; 
            pointer-events: none;
            font-size: 15px;
            z-index: -1;
        }

        @keyframes float {
            0% {
                transform: translate(0, 0) rotate(0deg);
            }
            33% {
                transform: translate(10px, -10px) rotate(120deg);
            }
            66% {
                transform: translate(-10px, 10px) rotate(240deg);
            }
            100% {
                transform: translate(0, 0) rotate(360deg);
            }
        }
    </style>

    <script>
        function createFloatingElements() {
            const flowers = ['üå∏', 'üåº', 'üå∫', 'üåª', 'üíê'];
            const container = document.body;
            
            // Create floating flowers
            for(let i = 0; i < 15; i++) {
                const flower = document.createElement('div');
                flower.className = 'small-flowers';
                flower.textContent = flowers[Math.floor(Math.random() * flowers.length)];
                flower.style.left = Math.random() * 100 + 'vw';
                flower.style.top = Math.random() * 100 + 'vh';
                flower.style.animation = `float ${3 + Math.random() * 4}s infinite ease-in-out`;
                container.appendChild(flower);
            }

            // Create floating small hearts
            for(let i = 0; i < 10; i++) {
                const heart = document.createElement('div');
                heart.className = 'small-hearts';
                heart.textContent = 'üíù';
                heart.style.left = Math.random() * 100 + 'vw';
                heart.style.top = Math.random() * 100 + 'vh';
                heart.style.animation = `float ${2 + Math.random() * 3}s infinite ease-in-out`;
                container.appendChild(heart);
            }
        }

        window.addEventListener('load', createFloatingElements);
    </script>
    <style>
        .big-hearts {
            position: fixed;
            font-size: 40px;
            z-index: -1;
            pointer-events: none;
        }
    </style>

    <script>
        function createBigHearts() {
            const container = document.body;
            
            // Create floating big hearts
            for(let i = 0; i < 5; i++) {
                const bigHeart = document.createElement('div');
                bigHeart.className = 'big-hearts';
                bigHeart.textContent = '‚ù§Ô∏è';
                bigHeart.style.left = Math.random() * 100 + 'vw';
                bigHeart.style.top = Math.random() * 100 + 'vh';
                bigHeart.style.animation = `float ${4 + Math.random() * 5}s infinite ease-in-out`;
                container.appendChild(bigHeart);
            }
        }

        window.addEventListener('load', () => {
            createBigHearts();
        });
    </script>
</body>
</html>
